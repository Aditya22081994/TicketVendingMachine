<br><br><br>
  <h3><strong><b>ADMINISTRATOR LOG IN</b></strong></h3>
  <br>
  <form class="form-horizontal" role="form" action="adminvalidation" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2 white" for="text">UserName</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="Ausername"  placeholder="Enter Username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 white" for="pwd">Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" name="Apassword" placeholder="Enter password" required>
      </div>
    </div>
       <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Log In</button>
      </div>
    </div>
  </form>
</div>
