<!DOCTYPE html>
<html>
<head>
  <title>Passenger Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
<br><br><br>
  <h3><strong><b>PASSENGER LOG IN</b></strong></h3>
  <br>
  <form class="form-horizontal" role="form" action="passengervalidation" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2 white" for="text">UserName</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="Pusername"  placeholder="Enter Username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 white" for="pwd">Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" name="Ppassword" placeholder="Enter password" required>
      </div>
    </div>
       <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Log In</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
